<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINZ</title>
</head>

<body>
    <script>
        const shippment_list = [[]];

        alert('Welcome to OnlinZ');

        function getShipping() {
            //Keep asking for a name untill the user enters a valid one
            while (true) {
                shippment_list[0].firstName = prompt('Please enter your first name');
                if (shippment_list[0].firstName == null) {
                    return; //Exit prosses
                }
                shippment_list[0].firstName = shippment_list[0].firstName.charAt(0).toUpperCase() + shippment_list[0].firstName.slice(1).toLowerCase(); //Get first letter of first name and set to uppercase then get rest of first name and set to lower case
                if (Number.parseInt(shippment_list[0].firstName) || shippment_list[0].firstName.length < 1 || shippment_list[0].firstName.length > 25 || shippment_list[0].firstName == '') {
                    alert('Thats not a name ' + shippment_list[0].firstName + '. Please try again ');
                } else {
                    break;
                }
            }

            //Keep asking for phone number untill the user enters a valid one
            while (true) {
                shippment_list[0].phoneNumber = prompt('Hello ' + shippment_list[0].firstName + '. Please enter your phone number');
                if (shippment_list[0].phoneNumber == null) {
                    return; //Exit prosses
                }
                shippment_list[0].phoneNumber = shippment_list[0].phoneNumber.replace(' ', '');
                if (isNaN(shippment_list[0].phoneNumber) || shippment_list[0].phoneNumber.length < 4 || shippment_list[0].phoneNumber.length > 16 || shippment_list[0].phoneNumber == '') {
                    alert('Thats not a phone number ' + shippment_list[0].firstName + '. Please try again ');
                } else {
                    break;
                }
            }
            alert('Im going to report this number to the IRS: ' + shippment_list[0].phoneNumber);
        }

        getShipping()


    </script>
</body>

</html>
